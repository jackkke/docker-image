name: Publish MariaDB Image To Github

on:
  workflow_dispatch:
    inputs:
      mariadb_major:
        description: '选择 MariaDB 版本'
        required: true
        type: choice
        options:
          - 10.5
          - 10.6
          - 10.11
          - 11.5
      mariadb_version:
        description: '输入 MariaDB 版本号'
        required: true
        default: '10.5.26'

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: pangu-mariadb
        uses: docker/build-push-action@v6
        with:
          platforms: linux/amd64,linux/arm64
          context: "{{defaultContext}}:pangu-mariadb"
          push: true
          build-args: |
            VERSION=${{ github.event.inputs.mariadb_version }}
          tags: jackkke/pangu-mariadb:${{ github.event.inputs.mariadb_version }},jackkke/pangu-mariadb:${{ github.event.inputs.jdk_major }}
          file: Dockerfile