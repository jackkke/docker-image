name: Publish MariaDB Image To Github

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"

permissions:
  contents: write

jobs:
  docker:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        mariadb_major: [10.5, 10.6, 10.11, 11.4, 11.8]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Check official MariaDB version
        id: check_version
        run: |
          FILE=".github/mariadb_versions.json"
          [ -f "$FILE" ] || echo "{}" > "$FILE"
          MAJOR=${{ matrix.mariadb_major }}
          IMAGE="mariadb:$MAJOR"
          echo "ðŸ” Checking $IMAGE ..."
          docker pull $IMAGE >/dev/null
          VERSION=$(docker inspect $IMAGE | jq -r '.[0].Config.Labels["org.opencontainers.image.version"]')
          [ -z "$VERSION" ] || [ "$VERSION" = "null" ] && VERSION="unknown"
          OLD=$(jq -r --arg key "$MAJOR" '.[$key] // ""' "$FILE")
          if [ "$VERSION" != "$OLD" ]; then
            echo "âš ï¸ $MAJOR updated: $OLD -> $VERSION"
            echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          else
            echo "âœ… $MAJOR unchanged ($VERSION)"
            exit 0
          fi
      - name: upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: mariadb-${{ steps.check_version.outputs.version }}
          path: /dev/null  # ä¸Šä¼ ç©ºæ–‡ä»¶
          retention-days: 1
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: pangu-mariadb
        uses: docker/build-push-action@v6
        with:
          platforms: linux/amd64,linux/arm64
          context: "{{defaultContext}}:pangu-mariadb"
          push: true
          build-args: |
            VERSION=${{ steps.check_version.outputs.version }}
            MARIADB_ROOT_PASSWORD=${{ secrets.MARIADB_ROOT_PASSWORD }}
            MARIADB_USER=tsoc
            MARIADB_PASSWORD=${{ secrets.MARIADB_PASSWORD }}
            MARIADB_DATABASE=tsoc
          tags: jackkke/pangu-mariadb:${{ steps.check_version.outputs.version }},jackkke/pangu-mariadb:${{ matrix.mariadb_major }}
          file: Dockerfile
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: mariadb-${{ steps.check_version.outputs.version }}
          name: MariaDB ${{ steps.check_version.outputs.version }}
          body: |
            âœ… é•œåƒæž„å»ºæˆåŠŸï¼
            - ä¸»ç‰ˆæœ¬: `${{ matrix.mariadb_major }}`
            - å®Œæ•´ç‰ˆæœ¬: `${{ steps.check_version.outputs.version }}`
            - æŽ¨é€é•œåƒ: `jackkke/pangu-mariadb:${{ steps.check_version.outputs.version }}`,`jackkke/pangu-mariadb:${{ matrix.mariadb_major }}`
            [æŸ¥çœ‹æž„å»ºæ—¥å¿—](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  commit:
    runs-on: ubuntu-latest
    needs: docker
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: download artifact
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          pattern: mariadb-*
      - name: Commit updated version record
        run: |
          FILE=".github/mariadb_versions.json"
          [ -f "$FILE" ] || echo "{}" > "$FILE"
          for f in artifacts/*; do
            name=$(basename "$f")
            VERSION=${name#mariadb-}
            MAJOR="${VERSION%.*}"
            echo "âž¡ï¸ Building image for $version"
            jq --arg key "$MAJOR" --arg value "$VERSION" '.[$key]=$value' "$FILE" > "${FILE}.tmp" && mv "${FILE}.tmp" "$FILE"
          done
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add "$FILE"
          git commit -m "Update MariaDB version"
          git push