name: Publish MariaDB Image To DockerHub

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"

permissions:
  contents: write

jobs:
  check_versions:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        mariadb_major: [10.5, 10.6, 10.11, 11.4, 11.8]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Check official MariaDB version
        id: check_version
        run: |
          FILE=".github/mariadb_versions.json"
          [ -f "$FILE" ] || echo "{}" > "$FILE"
          MAJOR=${{ matrix.mariadb_major }}
          IMAGE="mariadb:$MAJOR"
          echo "ðŸ” Checking $IMAGE ..."
          docker pull $IMAGE >/dev/null
          VERSION=$(docker inspect $IMAGE | jq -r '.[0].Config.Labels["org.opencontainers.image.version"]')
          [ -z "$VERSION" ] || [ "$VERSION" = "null" ] && VERSION="unknown"
          OLD=$(jq -r --arg key "$MAJOR" '.[$key] // ""' "$FILE")
          if [ "$VERSION" != "$OLD" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "âš ï¸ $MAJOR updated: $OLD -> $VERSION"
          else
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "âœ… $MAJOR unchanged ($VERSION)"
          fi
          cat > mariadb-${{ matrix.mariadb_major }}.json << EOF
          {
            "major": "${{ matrix.mariadb_major }}",
            "version": "${VERSION}",
          }
          EOF
      - name: upload artifact
        if: ${{ steps.check_version.outputs.changed == 'true' }}
        uses: actions/upload-artifact@v4
        with:
          name: mariadb-${{ matrix.mariadb_major }}
          path: mariadb-${{ matrix.mariadb_major }}.json
          retention-days: 1
  probe_artifacts:
    needs: check_versions
    runs-on: ubuntu-latest
    outputs:
      has_artifacts: ${{ steps.collect.outputs.has_artifacts }}
      matrix_json: ${{ steps.collect.outputs.matrix_json }}
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts
          pattern: mariadb-*
      - id: collect
        run: |
          files=(artifacts/mariadb-*/mariadb-*.json)
          if [ ${#files[@]} -eq 0 ] || [ ! -f "${files[0]}" ]; then
            echo "matrix_json=[]" >> "$GITHUB_OUTPUT"
            echo "has_artifacts=false" >> "$GITHUB_OUTPUT"
          else
            matrix_json=$(jq -s '.' "${files[@]}" | jq -c .)
            echo "matrix_json=$matrix_json" >> "$GITHUB_OUTPUT"
            echo "has_artifacts=true" >> "$GITHUB_OUTPUT"
          fi
  collect_and_commit:
    needs: probe_artifacts
    runs-on: ubuntu-latest
    if: needs.probe_artifacts.outputs.has_artifacts == 'true'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: collect artifacts
        id: collect
        run: |
          FILE=".github/mariadb_versions.json"
          [ -f "$FILE" ] || echo "{}" > "$FILE"
          updates='${{ needs.probe_artifacts.outputs.matrix_json }}'
          jq --argjson u "$updates" 'reduce $u[] as $i (.; .[$i.major]=$i.version)' "$FILE" > "$FILE.tmp" && mv "$FILE.tmp" "$FILE"
          jq -r '.[] | "âœ… æ›´æ–° MariaDB \(.major) -> \(.version)"' <<<"$updates"
          # Git commit & push
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add "$FILE"
          git commit -m "Update MariaDB versions" || echo "No changes to commit"
          git push || echo "Push failed, possibly no changes"
  build_images:
    needs: probe_artifacts
    runs-on: ubuntu-latest
    if: needs.probe_artifacts.outputs.has_artifacts == 'true'
    strategy:
      matrix:
        include: ${{ fromJson(needs.probe_artifacts.outputs.matrix_json) }}
    steps:
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: pangu-mariadb
        uses: docker/build-push-action@v6
        with:
          platforms: linux/amd64,linux/arm64
          context: "{{defaultContext}}:pangu-mariadb"
          push: true
          build-args: |
            VERSION=${{ matrix.version }}
            MARIADB_ROOT_PASSWORD_HASH=${{ secrets.MARIADB_ROOT_PASSWORD_HASH }}
            MARIADB_USER=tsoc
            MARIADB_PASSWORD_HASH=${{ secrets.MARIADB_PASSWORD_HASH }}
            MARIADB_DATABASE=tsoc
          tags: jackkke/pangu-mariadb:${{ matrix.version }},jackkke/pangu-mariadb:${{ matrix.major }}
          file: Dockerfile
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: mariadb-${{ matrix.version }}
          name: MariaDB ${{ matrix.version }} Image Released
